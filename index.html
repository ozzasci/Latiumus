<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="timer" id="genelSure">120</div>
    <div class="flashcard">
        <h2 id="kelime">Kelime</h2>
        <input type="text" id="tahmin" placeholder="Kelimenin anlamÄ±nÄ± yazÄ±n">
        <select id="zorlukSeviyesi">
            <option value="kolay">Kolay</option>
            <option value="orta">Orta</option>
            <option value="zor">Zor</option>
        </select>
        <button onclick="speakWord()">Telaffuz Et</button>
        <button onclick="tahminEt()">Tahmin Et</button>
        <div class="result" id="sonuc"></div>
        <div class="timer" id="sure">10</div>
        <div class="score">
            <p>DoÄŸru: <span id="dogruSayisi">0</span></p>
            <p>YanlÄ±ÅŸ: <span id="yanlisSayisi">0</span></p>
        </div>
        <div class="total-score">Puan: <span id="puan">0</span></div>
        <div class="incorrect-words">
            <h3>YanlÄ±ÅŸ Cevaplanan Kelimeler:</h3>
            <ul id="yanlisKelimeListesi"></ul>
        </div>
        <audio id="ses" src="ses-dosyasi.mp3"></audio>
        <div class="progress-bar">
            <div class="progress-bar-inner" id="progressBar"></div>
        </div>
        <div class="statistics">
            <h3>Ä°statistikler</h3>
            <p>DoÄŸruluk OranÄ±: <span id="accuracyRate">0%</span></p>
            <p>Ortalama YanÄ±t SÃ¼resi: <span id="averageResponseTime">0 sn</span></p>
            <p>Ä°yileÅŸme: <span id="improvementOverTime">0%</span></p>
        </div>
    </div>

    <script>
        function speakWord() {
            const kelime = document.getElementById("kelime").textContent;
            const utterance = new SpeechSynthesisUtterance(kelime);
            utterance.lang = 'tr-TR'; // TÃ¼rkÃ§e telaffuz
            speechSynthesis.speak(utterance);
        }
    </script>
    <script>
        const romaKelimeleri = [ /* Kelime listesi */ ];

        let mevcutKelime;
        let puan = 0;
        let dogruSayisi = 0;
        let yanlisSayisi = 0;
        let sure = 10;
        let zamanlayici;
        let yanlisKelimeler = [];
        let toplamSure = 120;
        let toplamKelime = romaKelimeleri.length;
        let kelimeIndex = 0;
        let testAktif = false;
        let toplamYanÄ±tSÃ¼resi = 0;
        let toplamYanÄ±tSayÄ±sÄ± = 0;

        function rastgeleKelimeSec() {
            const rastgeleIndex = Math.floor(Math.random() * romaKelimeleri.length);
            mevcutKelime = romaKelimeleri[rastgeleIndex];
            document.getElementById("kelime").textContent = mevcutKelime.kelime;
            document.getElementById("sonuc").textContent = "";
            document.getElementById("tahmin").value = "";
            const zorluk = document.getElementById("zorlukSeviyesi").value;
            if (zorluk === "kolay") {
                sure = 15;
            } else if (zorluk === "orta") {
                sure = 10;
            } else if (zorluk === "zor") {
                sure = 5;
            }
            document.getElementById("sure").textContent = sure;
            clearInterval(zamanlayici);
            zamanlayici = setInterval(zamanlayiciFonksiyonu, 1000);
        }

        function zamanlayiciFonksiyonu() {
            if (!testAktif) return;
            sure--;
            document.getElementById("sure").textContent = sure;
            if (sure === 0) {
                clearInterval(zamanlayici);
                document.getElementById("sonuc").textContent = `SÃ¼re doldu! DoÄŸru cevap: ${mevcutKelime.anlam}`;
                yanlisSayisi++;
                document.getElementById("yanlisSayisi").textContent = yanlisSayisi;
                kelimeIndex++;
                updateProgressBar();
                updateStatistics();
                setTimeout(rastgeleKelimeSec, 2000);
            }
        }

        function tahminEt() {
            if (!testAktif) return;
            const tahmin = document.getElementById("tahmin").value.trim();
            const ses = document.getElementById("ses");
            ses.play();
            const yanÄ±tSÃ¼resi = (document.getElementById("sure").innerText - sure);
            toplamYanÄ±tSÃ¼resi += yanÄ±tSÃ¼resi;
            toplamYanÄ±tSayÄ±sÄ±++;

            if (tahmin.toLowerCase() === mevcutKelime.anlam.toLowerCase()) {
                document.getElementById("sonuc").textContent = "DoÄŸru! ðŸŽ‰";
                dogruSayisi++;
                puan += 10;
                document.getElementById("dogruSayisi").textContent = dogruSayisi;
                document.getElementById("puan").textContent = puan;
            } else {
                document.getElementById("sonuc").textContent = `YanlÄ±ÅŸ! DoÄŸru cevap: ${mevcutKelime.anlam}`;
                yanlisSayisi++;
                puan -= 5;
                yanlisKelimeler.push(mevcutKelime.kelime);
                document.getElementById("yanlisSayisi").textContent = yanlisSayisi;
                document.getElementById("puan").textContent = puan;
            }
            clearInterval(zamanlayici);
            kelimeIndex++;
            updateProgressBar();
            updateStatistics();
            setTimeout(rastgeleKelimeSec, 2000);
        }

        function genelZamanlayici() {
            if (!testAktif) return;
            toplamSure--;
            document.getElementById("genelSure").textContent = toplamSure;
            if (toplamSure === 0) {
                clearInterval(genelZamanlayici);
                stopTest();
            }
        }

        function startTest() {
            testAktif = true;
            kelimeIndex = 0;
            updateProgressBar();
            rastgeleKelimeSec();
            setInterval(genelZamanlayici, 1000);
        }

        function stopTest() {
            testAktif = false;
            clearInterval(zamanlayici);
            clearInterval(genelZamanlayici);
            alert("Test sona erdi.");
            document.getElementById("kelime").textContent = "Test Sona Erdi";
            document.getElementById("tahmin").disabled = true;
            document.getElementById("zorlukSeviyesi").disabled = true;
            document.getElementById("sure").textContent = "0";
            document.getElementById("sonuc").textContent = "";
            document.getElementById("dogruSayisi").textContent = dogruSayisi;
            document.getElementById("yanlisSayisi").textContent = yanlisSayisi;
            const yanlisKelimeListesi = document.getElementById("yanlisKelimeListesi");
            yanlisKelimeler.forEach(kelime => {
                const li = document.createElement("li");
                li.textContent = kelime;
                yanlisKelimeListesi.appendChild(li);
            });

            if (dogruSayisi > 50) {
                document.getElementById("sonuc").textContent = "Uzman!";
            } else if (dogruSayisi < 30 && dogruSayisi >= 20) {
                document.getElementById("sonuc").textContent = "Ä°yisin!";
            } else if (dogruSayisi < 20) {
                document.getElementById("sonuc").textContent = "Daha Ã§alÄ±ÅŸmalÄ±sÄ±n!";
            }
        }

        function updateProgressBar() {
            const progressBar = document.getElementById("progressBar");
            const progress = (kelimeIndex / toplamKelime) * 100;
            progressBar.style.width = progress + '%';
            progressBar.textContent = Math.round(progress) + '%';
        }

        function updateStatistics() {
            const accuracyRate = (dogruSayisi / (dogruSayisi + yanlisSayisi)) * 100;
            const averageResponseTime = toplamYanÄ±tSÃ¼resi / toplamYanÄ±tSayÄ±sÄ±;
            document.getElementById("accuracyRate").textContent = accuracyRate.toFixed(2) + '%';
            document.getElementById("averageResponseTime").textContent = averageResponseTime.toFixed(2) + ' sn';
        }

        startTest();
    </script>
</body>
</html>
